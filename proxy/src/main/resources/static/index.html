<!DOCTYPE html>
<html>
<head>
<title>Lucas Sequence</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<h1>Secuencia de Lucas</h1>
<form action="/lucassec">
<label for="valueInput">Valor:</label><br>
<input type="text" id="valueInput" name="value" value="10"><br><br>
<input type="button" value="Calcular" onclick="loadPostMsg()">
</form>
<div id="postrespmsg"></div>
<script>
function loadPostMsg(){
let valueInput = document.getElementById("valueInput").value;
let url = "/lucassec?value=" + valueInput;
fetch (url, {method: 'POST'})
.then(x => x.text())
.then(y => document.getElementById("postrespmsg").innerHTML = y);
}
</script>
</body>
</html>
